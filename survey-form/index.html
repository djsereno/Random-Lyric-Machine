<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div class="card">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" class="card-form">
      <div class="form-group">
        <label for="name" id="name-label" class="label">Name</label><br>
        <input id="name" name="name" placeholder="Enter your name" required type="text" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="email" id="email-label" class="label">Email</label><br>
        <input id="email" name="email" placeholder="Enter your email" required type="email" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="number" id="number-label" class="label">Age (optional)</label><br>
        <input id="number" name="number" max=120 min=10 placeholder="Age" type="number" class="form-control"><br>
      </div>
      <div class="form-group">
        <label class="label">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="recommendation" value="Definitely" class="form-check-input">
        <label for="definitely" class="form-check-label">Definitely</label><br>
        <input type="radio" id="maybe" name="recommendation" value="Maybe" class="form-check-input">
        <label for="maybe" class="form-check-label">Maybe</label><br>
        <input type="radio" id="notsure" name="recommendation" value="Not Sure" class="form-check-input">
        <label for="notsure" class="form-check-label">Not Sure</label><br>
      </div><br>
      <div class="form-group">
        <label for="dropdown" class="label">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="dropdown" id="dropdown" placeholder="Select an option" class="form-select">
          <option value="default" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div><br>
      <div class="form-group">
        <label class="label">What would you like to see improved? (Check all that apply)</label><br>
        <input id="frontend" name="frontend" type="checkbox" value="frontend" class="form-check-input">
        <label for="frontend" id="backend-label" class="form-check-label">Front-end Projects</label><br>
        <input id="backend" name="backend" type="checkbox" value="backend" class="form-check-input">
        <label for="backend" id="backend-label" class="form-check-label">Back-end Projects</label><br>
        <input id="datavis" name="datavis" type="checkbox" value="datavis" class="form-check-input">
        <label for="datavis" id="datavis-label" class="form-check-label">Data Visualization</label><br>
        <input id="challenges" name="challenges" type="checkbox" value="challenges" class="form-check-input">
        <label for="challenges" id="challenges-label" class="form-check-label">Challenges</label><br>
        <input id="opensource" name="opensource" type="checkbox" value="opensource" class="form-check-input">
        <label for="opensource" id="opensource-label" class="form-check-label">Open Source Community</label><br>
        <input id="gitter" name="gitter" type="checkbox" value="gitter" class="form-check-input">
        <label for="gitter" id="gitter-label" class="form-check-label">Gitter help rooms</label><br>
        <input id="videos" name="videos" type="checkbox" value="videos" class="form-check-input">
        <label for="videos" id="videos-label" class="form-check-label">Videos</label><br>
        <input id="meetups" name="meetups" type="checkbox" value="meetups" class="form-check-input">
        <label for="meetups" id="meetups-label" class="form-check-label">City Meetups</label><br>
        <input id="wiki" name="wiki" type="checkbox" value="wiki" class="form-check-input">
        <label for="wiki" id="wiki-label" class="form-check-label">Wiki</label><br>
        <input id="forum" name="forum" type="checkbox" value="forum" class="form-check-input">
        <label for="forum" id="forum-label" class="form-check-label">Forum</label><br>
        <input id="addcourses" name="addcourses" type="checkbox" value="addcourses" class="form-check-input">
        <label for="addcourses" id="addcourses-label" class="form-check-label">Additional Courses</label><br>
      </div><br>
      <div class="form-group">
        <label for="comments" class="label">Any comments or suggestions?</label>
        <textarea class="form-control" placeholder="Enter your comments here..." id="comments" style="height: 100px"></textarea>
      </div><br>
      <input type="submit" value="Submit" id="submit" class="cloud-btn-black">
    </form>
  </div>
</main>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
